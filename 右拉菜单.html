<script type="text/javascript"> 
//setInterval("Pageright()",1000);
//setInterval("Pageleft()",100);
var asd = "0";
//alert(asd);
$(document).on("pageinit", function ()
{
    $('#page1').on("swiperight", function ()
    {
        if (asd == "0") {
            $("#defaultpanel").panel("open");
            asd = "1";
            //alert(asd);
        }
        else if (asd == "2") {
            $("#rightpanel1").panel("close");
            //alert(asd);
            asd = "0";
            //alert(asd);
        }
    });
    $('#page1').on("swipeleft", function ()
    {
        if (asd == "0") {
            $("#rightpanel1").panel("open");
            asd = "2";
            //alert(asd);
        }
        else if (asd == "1") {
            $("#defaultpanel").panel("close");
            //alert(asd);
            asd = "0";
            //alert(asd);
        }
    });
});
$(function () 
{
    $('#rightpanel1').bind("swiperight", function ()
    {
        $("#page1").panel( "close");
        $.mobile.changePage("#page1", {
            transition : "slide"
        });
    });
    $('#defaultpanel').bind("swipeleft", function ()
    {
        $("#page1").panel( "close");
        // $.mobile.changePage("#page1",{ transition: "slide"});
    });
});
